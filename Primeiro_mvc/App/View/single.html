<section>
        <article>
            <header>
                <h2>{{titulo}}</a></h2>
            </header>

            <p>{{conteudo}}</p>

            <br>
            <hr>
            <br>

            <form method="POST" action="http://localhost/learning_mvc/Primeiro_mvc/?pagina=post&metodo=addComent">
                <span>Seu nome:</span>
                <input type="text" name="nome">
                <br><br>
                <span>Mensagem:</span><br>
                <textarea name="msg" rows="4" cols="30"></textarea>
                <br><br>
                <input type="hidden" name="id" value="{{id}}">
                <input type="submit" value="Enviar">
            </form>

            {% if (comentarios == false) %}
                <p>Nenhum coment√°rio encontrado para esta postagem</p>
            {% else %}
                {% for comentario in comentarios %}
                    <article>
                        <header>
                            <h3>{{comentario.autor_comentario}}</h3>
                        </header>
                        
                        <p>{{comentario.mensagem_comentario}}</p>
                    </article>
                    <br>
                {% endfor %}
            {% endif %}
        </article>
</section>
